<h1>
    {{ (heroe.id)
        ? 'editar' 
        : 'nuevo'}}
    Heroe 
    <small>{{heroe.superhero}}</small></h1>


<div fxLayoout="row" 
    fxLayoutGap = "40px"
    fxLayout.xs="column" >

    <div fxFlex="50" 
    fxLayout="column">
        <!-- .xs es para pantallas muy pequeÃ±as -->
        <div fxLayout="row" 
            fxLayout.xs="column" 
            fxLayoutGap = "20px">
            <mat-form-field fxFlex="100" 
            color="warn">
            <mat-label>Super Heroe</mat-label>
            <!-- requiered espara ver el asterisco verde 
            ngModel espara atrapar la informacion y guardarla en la base de datos 
            heroe.superheroe es el enrutado de nuestro objeto en la base de datos
            debo tener el objeto en el componente-->
            <input matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required>
            </mat-form-field>

            <mat-form-field fxFlex="100" 
            color="warn">
            <mat-label>Alter Ego</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
            </mat-form-field>

        </div>

        <mat-form-field  
            color="warn">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>

        <mat-form-field  
        color="warn">
        <mat-label>Personaje</mat-label>
        <input matInput
            type="text"
            [(ngModel)]="heroe.characters"
            required>
        </mat-form-field>

        <mat-form-field  
        color="warn">
        <mat-label>Creador</mat-label>
        <mat-select 
        [(ngModel)]="heroe.publisher"
        required>
            <mat-option *ngFor="let publisher of publushers"
            [value]="publisher.id">
            {{publisher.desc}}
            </mat-option>
        </mat-select>
        </mat-form-field>

        <!-- url para que sebea diferente en moviles -->
        <mat-form-field  
        color="warn">
        <mat-label>Foto Url</mat-label>
        <input matInput
            type="url"
            [(ngModel)]="heroe.alt_img"
            required>
        </mat-form-field>
        <br>

        <div fxLayout>
            <button mat-raised-button 
                color="primary"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
            {{ (heroe.id)
                ? 'Actualizar' 
                : 'Crear Heroe'}}
            </button>
            
            <span class="spacer"></span>
            <!-- ngif espara que no aparesca en agregar y solo e editar  -->
            <button *ngIf="heroe.id"
                    mat-raised-button
                    (click)="borrarHeroe()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>
   

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
    <br>
    
</div>
