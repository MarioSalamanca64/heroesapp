<div>
    <!-- row uno alado de otro column enlista -->
    <div fxLayout="column">
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <!-- input siempre y cuando la persona escriba -->
            <mat-form-field class="example-full-width">
              <input type="text" 
                    placeholder="Pick one" 
                    aria-label="Number" 
                    matInput 
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
                    <!-- aventos q se tienes que agregar para darle click alos nonbres encontrados -->
              <mat-autocomplete autoActiveFirstOption
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" 
                            [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
                <!-- este es para cuando no encuetra valores que no se en cuentran en la base de datos -->
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontro nada con ese termino {{termino}}
                </mat-option>

              </mat-autocomplete>
            </mat-form-field>
          
    </div>
    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroes-targetas [heroe]="heroeSeleccionado"></app-heroes-targetas>
    </div>
</div>
